<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History</title>
</head>
<body>
 <table style="width:50%">
  <tr>
    <th>Date</th>
    <th>BeerType</th>
    <th>TotalML</th>
  </tr>
    {% for h in history %}
     <tr>
         <td>{{ h["Date"] }}</td>
         <td>{{ h["BeerType"] }}</td>
         <td>{{ h["TotalML"] }}</td>
     </tr>
     {% end %}
</table>
</body>
</html>
