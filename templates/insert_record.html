<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert Beer Record</title>
</head>
<body>
  <form action="{{ request.path }}" method="post" class="record">
    <div style="margin-bottom:5px"><input name="BeerType" type="text" class="BeerType"/></div>
    <div style="margin-bottom:5px"><input name="TotalML" type="number" class="TotalML"/></div>
    <div style="margin-bottom:5px"><input name="Date" type="datetime-local" class="Date"/></div>
    <div>
      <input type="submit" value="{{ _("Insert record") }}" class="submit"/>
    </div>
    {% module xsrf_form_html() %}
  </form>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript">
  //<![CDATA[
    $(function() {
      $("input[name=title]").select();
      $("form.record").submit(function() {
          var required = ["BeerType", "TotalML", "Date"];
          var form = $(this).get(0);
          for (var i = 0; i < required.length; i++) {
              if (!form[required[i]].value) {
                  $(form[required[i]]).select();
                  return false;
              }
          }
          return true;
      });
    });
  //]]>
  </script>
</body>
</html>
